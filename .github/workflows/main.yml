name: Build-My-App
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # تحديث للنسخة v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        # أضفت أمراً هنا ليتأكد من وجود الملفات قبل البدء
        run: |
          mkdir -p lib
          if [ ! -f lib/main.dart ]; then mv main.dart lib/ 2>/dev/null || true; fi
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث للنسخة v4 لحل مشكلة الصورة الأولى
        with:
          name: TrueLove-App
          path: build/app/outputs/flutter-apk/app-release.apk
